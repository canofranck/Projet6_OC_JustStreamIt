<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justStreamit</title>
    <link href="style.css" rel="stylesheet"/>
    
       
    
</head>
<body>
    <div id="header">
        <div>
            <img src="images/juststreamit.png" alt="logo" width=25% height=25%>
            
        </div>
        <div id="menu">
            <a href="index.html">Accueil</a>
            <a href="#">Catégories</a>
        </div>
    </div>

    <section class="main-bestcontent" id="best-movie">
        <div class="video-container">
            <div id="video-details">
                <h2 class="bestcontent-title" id="top-title">""</h2>
                
                <button class="button">More Info</button>
                <div class="best-content-description">
                    <p class="best-description" id="top-description">""</p>
                </div>
            </div>
            <div class="bestcontent-image">
                <img src="images/no_image.jpg" alt="Nom de la vidéo">
            </div>
        </div>
    </section>
    <div class="carrousels"></div>
    <div id="selectedCategoriesCarrousels" class="carrousels"></div>

            
    
 <!-- Code du modal -->
 <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Titre du film</h3>
        <div class="modal-cover-image">
            <img alt="movie cover" id="modal-cover" src="images/no_image.jpg">
        </div>
        <strong>Genre : </strong>
        <p id="modal-genres">""</p><br>
        <strong>Release date : </strong>
        <p id="modal-Release Date">""</p><br>
        <strong>Rating : </strong>
        <p id="modal-rating">""</p><br>
        <strong>Imdb : </strong>
        <p id="modal-imdb">""</p><br><br>
        <strong>Director : </strong>
        <p id="modal-directors">""</p><br>
        <strong>Casting : </strong>
        <p id="modal-cast">""</p><br><br>
        <strong>Duration : </strong>
        <p id="modal-duration">""</p><br>
        <strong>Country : </strong>
        <p id="modal-country">""</p><br>
        <strong>Box office : </strong>
        <p id="modal-box-office">""</p><br><br>
        <strong>Synopsis summary : </strong><br>
        <p class="synopsis" id="modal-desc">""</p><br>
    </div>
</div>

<script src="script.js" defer></script>  
</body>
</html>
